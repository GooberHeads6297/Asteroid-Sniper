<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Sniper</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #menu, #gameOverScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            color: white;
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        #menu.show, #gameOverScreen.show {
            opacity: 1;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 255, 255, 0.7);
            color: black;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        button:hover {
            background-color: rgba(0, 255, 255, 1);
            transform: scale(1.05);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="menu" class="show">
        <h1>Asteroid Sniper</h1>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <button id="restartButton">Restart</button>
    </div>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let player;
        let asteroids = [];
        let bullets = [];
        let score = 0;
        let gameOver = false;
        const keys = {};
        let canShoot = true;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 50,
            speed: 7,
            draw: function() {
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            },
            update: function() {
                if (keys['w'] && this.y > 0) this.y -= this.speed;
                if (keys['s'] && this.y < canvas.height - this.height) this.y += this.speed;
                if (keys['a'] && this.x > 0) this.x -= this.speed;
                if (keys['d'] && this.x < canvas.width - this.width) this.x += this.speed;
            }
        };

        function createAsteroid() {
            const size = Math.random() * 40 + 20;
            asteroids.push({
                x: Math.random() * (canvas.width - size),
                y: 0,
                width: size,
                height: size,
                speed: Math.random() * 2 + 1,
                draw: function() {
                    ctx.fillStyle = 'gray';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                },
                update: function() {
                    this.y += this.speed;
                    if (this.y > canvas.height) {
                        asteroids.splice(asteroids.indexOf(this), 1);
                    }
                }
            });
        }

        function drawBullets() {
            bullets.forEach((bullet, index) => {
                ctx.fillStyle = 'white';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        function checkCollisions() {
            asteroids.forEach((asteroid, asteroidIndex) => {
                if (asteroid.y + asteroid.height > player.y && asteroid.y < player.y + player.height &&
                    asteroid.x + asteroid.width > player.x && asteroid.x < player.x + player.width) {
                    endGame();
                }

                bullets.forEach((bullet, bulletIndex) => {
                    if (bullet.y < asteroid.y + asteroid.height && bullet.y + bullet.height > asteroid.y &&
                        bullet.x < asteroid.x + asteroid.width && bullet.x + bullet.width > asteroid.x) {
                        bullets.splice(bulletIndex, 1);
                        asteroids.splice(asteroidIndex, 1);
                        score++;
                    }
                });
            });
        }

        function startGame() {
            gameOver = false;
            score = 0;
            asteroids = [];
            bullets = [];
            document.getElementById('menu').classList.remove('show');
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('score').style.display = 'block';
            gameLoop();
            setInterval(createAsteroid, 1500);
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '24px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(`Score: ${score}`, 10, 30);
            player.update();
            player.draw();
            drawBullets();
            asteroids.forEach(asteroid => {
                asteroid.update();
                asteroid.draw();
            });
            checkCollisions();

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameOver = true;
            document.getElementById('gameOverScreen').classList.add('show');
            document.getElementById('score').style.display = 'none';
        }

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('restartButton').addEventListener('click', () => {
            document.getElementById('gameOverScreen').classList.remove('show');
            startGame();
        });

        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;

            if (e.key === ' ' && !gameOver && canShoot) {
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10,
                    speed: 5
                });
                canShoot = false;
                setTimeout(() => {
                    canShoot = true;
                }, 200);
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
